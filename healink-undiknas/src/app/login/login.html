<div class="login-container">
  <div class="login-left">
    <img src="assets/doctor-illustration.png" alt="Doctors" />
  </div>

  <div class="login-right">
    <div class="logo">
      <img src="assets/healink_logo.png" alt="Healink Logo" />
    </div>

    <form>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="healme@example.com"
        [(ngModel)]="email"
        name="email"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="***********"
        [(ngModel)]="password"
        name="password"
      />

      <div class="options">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="remember" />
          Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="button" class="btn-login" (click)="login()">Login</button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn-google" (click)="loginWithGoogle()">
        <img src="assets/google-logo.png" alt="Google Logo" />
        Continue with Google
      </button>
    </form>
  </div>
</div>
