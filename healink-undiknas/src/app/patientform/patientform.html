<div class="form-container">
  <form class="patient-form">
    <h2 class="form-title">PATIENT FORM</h2>

    <input type="text" placeholder="ID" class="form-input" />

    <select class="form-input">
      <option>Registered Patient</option>
      <option>New Patient</option>
    </select>

    <input type="text" placeholder="Diagnose" class="form-input" />

    <h4 class="section-title">Medical Details</h4>
    <input type="text" placeholder="Post medical History" class="form-input" />
    <input type="text" placeholder="Allergies" class="form-input" />
    <input type="text" placeholder="Treatment" class="form-input" />

    <h4 class="section-title">Prescriptions</h4>
    <input type="text" placeholder="Medicine" class="form-input" />
    <input type="text" placeholder="Dose" class="form-input" />
    <input type="text" placeholder="Instructions" class="form-input" />
    <textarea placeholder="Write a note for your patient to healed better" class="form-input textarea"></textarea>

    <h4 class="section-title">Check-ups</h4>
    <input type="date" class="form-input" />

    <button type="submit" class="submit-button">SUBMIT</button>
  </form>
